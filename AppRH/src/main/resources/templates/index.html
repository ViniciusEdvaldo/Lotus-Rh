<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>| Lotus |</title>

    <!-- Css-->
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
        }

        
        header {
            background-color: #343a40;
            padding: 15px;
        }

        header .container-fluid {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header a.navbar-brand {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }

        header .navbar-nav {
            display: flex;
            list-style-type: none;
        }

        header .navbar-nav a {
            color: #ccc;
            text-decoration: none;
            margin-right: 15px;
            padding: 5px 10px;
        }

        header .navbar-nav a:hover {
            color: #fff;
            background-color: #495057;
            border-radius: 5px;
        }

        .navbar-toggler {
            background-color: #fff;
            border: none;
            padding: 5px;
            cursor: pointer;
            display: none;
        }

        
        .card {
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-bottom: 20px;
        }

        .card-header {
            background-color: #f8f9fa;
            padding: 10px;
            font-size: 1.5em;
            text-align: center;
            border-bottom: 1px solid #ccc;
        }

        .card-body {
            padding: 20px;
            text-align: center;
        }

        .btn {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn-primary {
            background-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        
        .footer-copyright {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        
        @media (max-width: 768px) {
            header .navbar-nav {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #343a40;
                position: absolute;
                top: 60px;
                left: 0;
            }

            header .navbar-nav a {
                padding: 15px;
                border-top: 1px solid #495057;
            }

            header .navbar-nav.active {
                display: flex;
            }

            .navbar-toggler {
                display: block;
            }
        }
    </style>

    <!-- JavaScript -->
    <script>
        function toggleNavbar() {
            var nav = document.getElementById('navbarNav');
            if (nav.classList.contains('active')) {
                nav.classList.remove('active');
            } else {
                nav.classList.add('active');
            }
        }
    </script>

</head>

<body>

    <header>
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lotus RH</a>
            <button class="navbar-toggler" onclick="toggleNavbar()">☰</button>
            <div class="navbar-nav" id="navbarNav">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
                <a class="nav-link" href="/vagas"> Listar Vagas</a>
                <a class="nav-link" href="/cadastrarVaga"> Cadastrar Vaga</a>
            </div>
        </div>
    </header>

    <div class="container">
        <br> <br>

        <div class="row">
            <div class="col">
                <div class="card text-center">
                    <div class="card-header card-title">
                        <h3>Vagas</h3>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Módulo responsável pelas vagas ofertadas
                            pela agência de RH.</p>
                        <a href="/vagas" class="btn btn-primary">Listar Vagas</a>
                        <a href="/cadastrarVaga" class="btn btn-success">Cadastrar Vagas</a>
                    </div>
                </div>
            </div>
        </div>

        <br>
    </div>

    <div class="footer-copyright">
        <span class="text-light align-middle">|Lotus Company - ©
            2024 </span>
    </div>

</body>

</html>
