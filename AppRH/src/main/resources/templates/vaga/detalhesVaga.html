<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LotusRH - Detalhes da Vaga</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
        }

        header {
            background-color: #343a40;
            padding: 15px;
        }

        header .navbar-brand {
            color: #fff;
            text-decoration: none;
            font-size: 1.5em;
        }

        header .navbar-nav {
            display: flex;
            list-style-type: none;
        }

        header .navbar-nav a {
            color: #ccc;
            text-decoration: none;
            margin-right: 15px;
            padding: 5px 10px;
        }

        header .navbar-nav a:hover {
            color: #fff;
            background-color: #495057;
            border-radius: 5px;
        }

        .container {
            padding: 20px;
        }

        h1, h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-weight: bold;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }

        .btn-success {
            background-color: blue;
        }

        .btn-success:hover {
            background-color: darkblue;
        }

        .btn-danger {
            background-color: red;
        }

        .btn-danger:hover {
            background-color: darkred;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .footer-copyright {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Lotus RH</a>
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/listarVagas}">Listar Vagas</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/cadastrarVaga}">Cadastrar Vaga</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <h1>Detalhes da Vaga:</h1>
        <div class="details">
            <p><b>Vaga:</b> <span th:text="${vaga.nome}"></span></p>
            <p><b>Descrição do cargo:</b> <span th:text="${vaga.descricao}"></span></p>
            <p><b>Expira em:</b> <span th:text="${vaga.expira}"></span></p>
            <p><b>Salário:</b> R$ <span th:text="${vaga.salario}"></span></p>
        </div>

        <h2>Cadastrar Candidato:</h2>
        <form method="post" th:action="@{/cadastrarCandidato}">
            <div class="form-group">
                <label><b>Nome do candidato:</b></label>
                <input type="text" name="nomeCandidato" class="form-control" placeholder="Nome Completo" required />
            </div>
            <div class="form-group">
                <label><b>RG:</b></label>
                <input type="text" name="rg" placeholder="Somente números, sem traços ou pontos." class="form-control" required />
            </div>
            <div class="form-group">
                <label><b>E-mail:</b></label>
                <input type="text" name="email" class="form-control" placeholder="email@email.com" required />
            </div>
            <button type="submit" class="btn btn-success">Adicionar Candidato</button>
        </form>

        <h2>Inscritos:</h2>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th scope="col">Nome do candidato:</th>
                    <th scope="col">RG:</th>
                    <th scope="col">E-mail:</th>
                    <th scope="col">Ações:</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="candidato : ${candidatos}">
                    <td th:text="${candidato.nome}"></td>
                    <td th:text="${candidato.rg}"></td>
                    <td th:text="${candidato.email}"></td>
                    <td>
                        <button type="button" class="btn btn-danger" th:onclick="'location.href=' + @{'/deletarCandidato(codigo=' + ${candidato.codigo} + ')'}">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer-copyright">
        <span class="text-light align-middle">| Lotus Company | - © 2024 </span>
    </div>
</body>
</html>
