<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lotus RH - Atualizar Vaga</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        header {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        .btn {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .alert {
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .alert-danger {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="navbar-brand">App RH</div>
            <div>
                <a href="/">Home</a>
                <a href="/vagas">Listar Vagas</a>
                <a href="/cadastrarVaga">Cadastrar Vaga</a>
            </div>
        </nav>
    </header>

    <div class="container">
        
        <div th:if="${mensagem}" class="alert alert-success" role="alert">
            <p th:text="${mensagem}"></p>
        </div>
        <div th:if="${mensagemErro}" class="alert alert-danger" role="alert">
            <p th:text="${mensagemErro}"></p>
        </div>

        <form method="post" th:action="@{/editar-vaga}">
            <h1>Atualizar Vaga</h1>

            <div class="form-group">
                <label for="nome"><b>Nome do cargo:</b></label>
                <input type="text" class="form-control" name="nome" required th:value="${vaga.nome}" />
                <small class="form-text text-muted"><i>* Utilize nomes e termos mais utilizados no mercado.</i></small>
            </div>

            <div class="form-group">
                <label for="data"><b>Data de expiração:</b></label>
                <input type="date" class="form-control" name="data" required th:value="${vaga.data}" />
                <small class="form-text text-muted"><i>* Data em que a vaga expira.</i></small>
            </div>

            <div class="form-group">
                <label for="salario"><b>Salário:</b></label>
                R$ <input type="number" class="form-control" pattern="^\d+(\.|\,)\d{2}$" name="salario" required th:value="${vaga.salario}" />
                <small class="form-text text-muted"><i>* Utilize valores considerando vírgula e ponto.</i></small>
            </div>

            <div class="form-group">
                <label for="descricao"><b>Descrição da vaga:</b></label>
                <textarea class="form-control" name="descricao" maxlength="254" rows="3" required th:text="${vaga.descricao}"></textarea>
                <small class="form-text text-muted"><i>* Breve resumo da vaga oferecida.</i></small>
            </div>

            <button type="submit" class="btn">Salvar</button>
        </form>
    </div>

    <footer>
        <span>| Lotus Company | - © 2024 </span>
    </footer>
</body>

</html>
